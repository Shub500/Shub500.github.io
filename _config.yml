plugins:
  - jekyll-remote-theme

remote_theme: brenomfviana/the-plain-academic

title:              "Shubham Mohole"
description:        "Computer Science Student at Cornell University"
author_name:        "Shubham Mohole"
logo_url:           https://avatars.githubusercontent.com/u/143766726?v=4  

url:                https://shub500.github.io
baseurl:            ""
permalink:          /:title
timezone:           America/New_York
mathjax:            true

navigation:
  home_text: "Home"



highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

include:            [ "robots.txt", "assets" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "about.markdown" ]
plugins:
  - jekyll-sitemap

collections:
  projects:
    output: true
    permalink: /projects/:name
  blog:
    output: true
    permalink: /blog/:name

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      type:         "projects"
    values:
      layout:       "post"
  -
    scope:
      type:         "blog"
    values:
      layout:       "post"