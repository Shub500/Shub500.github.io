<header class="site-header" style="width: 100%; margin: 0; padding: 20px 0;">
    <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; max-width: 800px; margin: 0 auto; padding: 0 20px; width: 100%; box-sizing: border-box;">
      
      <a class="site-title" href="{{ site.baseurl }}/" style="font-family: 'PT Sans', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; flex-shrink: 0;">{{ site.title }}</a>
  
      <nav class="site-nav">
        <div class="trigger" style="display: flex; gap: 20px; align-items: center;">
          {% for item in site.data.navigation.main %}
            <a class="page-link" href="{{ item.url | relative_url }}" style="white-space: nowrap;">{{ item.title }}</a>
          {% endfor %}
        </div>
      </nav>
  
    </div>
  </header>
