<header class="site-header">

    <div class="wrapper">
      
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  
      <nav class="site-nav">
        <div class="trigger">
          {% for item in site.data.navigation.main %}
            <a class="page-link" href="{{ item.url | relative_url }}">{{ item.title }}</a>
          {% endfor %}
        </div>
      </nav>
  
    </div>
  
  </header>
